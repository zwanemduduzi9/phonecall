<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Working Dial Pad</title>
     <script type="text/javascript" src="js/jssip.js"></script>
    <script type="text/javascript" src="js/phone.js"></script>
   
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
 
  
</head>

<body>

      <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
       <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<div class="container">

		<idv id="rgf">
		</idv>
		<idv id="rf">
		</idv>
		<idv id="cll">
		</idv>
  <div id="output">
  </div>
  <div class="row">
    <div class="digit" id="one">1</div>
    <div class="digit" id="two">2
      <div class="sub">ABC</div>
    </div>
    <div class="digit" id="three">3
      <div class="sub">DEF</div>
    </div>
  </div>
  <div class="row">
    <div class="digit" id="four">4
      <div class="sub">GHI</div>
    </div>
    <div class="digit" id="five">5
      <div class="sub">JKL</div>
    </div>
    <div class="digit">6
      <div class="sub">MNO</div>
    </div>
  </div>
  <div class="row">
    <div class="digit">7
      <div class="sub">PQRS</div>
    </div>
    <div class="digit">8
      <div class="sub">TUV</div>
    </div>
    <div class="digit">9
      <div class="sub">WXYZ</div>
    </div>
  </div>
  <div class="row">
    <div class="digit">*
    </div>
    <div class="digit">0
    </div>
    <div class="digit">#
    </div>
  </div>
  <div class="row">  
  <div class="botrow" onclick="call(document.getElementById('output').innerText)"><i class="fa fa-star-o dig" aria-hidden="true"></i>
    <a href='activecall.html' id="call"><i class="fa fa-phone" aria-hidden="true"></i></a>
    <div  class="fa fa-phone" aria-hidden="true"></div>
    <!-- <i class="fa fa-long-arrow-left dig" aria-hidden="true"></i> -->
  </div>
  </div>
</div>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

  

  <script  src="js/index.js"></script>





</body>

</html>
